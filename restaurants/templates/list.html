
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> List </title>
</head>
<body>
    {% for restaurant in restaurants %}
        <ul>
            <li>
                <a href="{% url 'restaurant-detail' restaurant.id %}"> 
                {{restaurant.name}}</a>
            </li>
            <li>
                <p>{{restaurant.description}}</p>
            </li>
        </ul><br>
    {% endfor %}
</body>
</html>
